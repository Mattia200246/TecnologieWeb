<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Contatti</title>
    </head>
    <body>
        <main>

            
            <section>
                <h1>Contatti</h1>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Informazioni Anagrafiche</legend>
                        <ul>
                            <li>
                                <label>Nome
                                    <input type="text" id="nome" name="username" placeholder="Nomw" required />
                                </label>
                            </li>
                            <li>
                                <label>Cognome
                                    <input type="text" id="cognome" name="cognome" placeholder="Cognome" required />
                                </label>
                            </li>
                            <li>
                                <label> Codice Fiscale
                                    <input type="text" id="CF" name="CF" placeholder="Codice Fiscale" maxlength="16" required />
                                </label>
                            </li>
                            <li>
                                <label>Data Nascita
                                    <input type="date" id="dataNascita" name="DataNascita" required />
                                </label>
                            </li>
                            <li>
                                <label> Luogo di Nascita
                                    <input type="text" id="luogoNascita" name="luogoNascita" placeholder="Luogo di nascita" required />
                                </label>
                            </li>
                            <li>
                                <label>Indirizzo
                                    <input type="text" id="indirizzo" name="indirizzo" placeholder="indirizzo" required />
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
